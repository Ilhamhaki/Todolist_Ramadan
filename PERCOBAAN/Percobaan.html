<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Planner</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;500;600&display=swap');

*{box-sizing:border-box}

body{
margin:0;
font-family:'Poppins',sans-serif;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle at top,#0f2027,#0b1d2a 60%,#050d14);
color:#fff;
overflow-x:hidden;
}

body::before{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,rgba(255,215,0,0.15),transparent 70%);
top:-150px;
right:-150px;
filter:blur(80px);
z-index:0;
}

.container{
position:relative;
z-index:1;
width:90%;
max-width:650px;
padding:40px;
border-radius:28px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border:1px solid rgba(255,215,0,0.15);
box-shadow:0 0 60px rgba(255,215,0,0.12);
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

h1{
font-family:'Cinzel',serif;
text-align:center;
font-size:2.3em;
letter-spacing:2px;
color:#fbd786;
margin-bottom:10px;
}

.clock{
text-align:center;
font-size:1.4em;
margin-bottom:30px;
opacity:.8;
}

.input-section{
display:flex;
gap:12px;
margin-bottom:25px;
flex-wrap:wrap;
}

input{
flex:1;
padding:14px;
border-radius:14px;
border:none;
background:rgba(255,255,255,0.07);
color:#fff;
outline:none;
transition:.3s;
}

input:focus{
background:rgba(255,255,255,0.12);
box-shadow:0 0 15px rgba(255,215,0,0.2);
}

button{
padding:14px 20px;
border-radius:14px;
border:none;
font-weight:600;
cursor:pointer;
background:linear-gradient(135deg,#fbd786,#c6a75e);
color:#000;
transition:.3s;
}

button:hover{
transform:translateY(-3px);
box-shadow:0 10px 25px rgba(255,215,0,0.3);
}

ul{list-style:none;padding:0}

li{
background:rgba(255,255,255,0.06);
padding:18px;
border-radius:20px;
margin:14px 0;
display:flex;
align-items:center;
justify-content:space-between;
border:1px solid rgba(255,215,0,0.1);
transition:.3s;
opacity:0;
transform:translateY(20px);
animation:slideIn .4s ease forwards;
}

@keyframes slideIn{
to{opacity:1;transform:translateY(0)}
}

li:hover{
background:rgba(255,255,255,0.12);
transform:scale(1.02);
}

li.completed{
text-decoration:line-through;
opacity:.45;
}

.task-text{flex:1;cursor:pointer}

.task-time{
font-size:.85em;
margin-left:10px;
opacity:.7;
}

.edit-btn{
background:#d4af37;
color:#000;
margin-right:6px;
border-radius:10px;
padding:6px 10px;
}

.delete-btn{
background:#7a1f1f;
color:#fff;
border-radius:10px;
padding:6px 10px;
}

.progress-bar-container{
margin-top:25px;
background:rgba(255,255,255,0.08);
border-radius:20px;
overflow:hidden;
height:10px;
}

.progress-bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#fbd786,#f7797d);
transition:width .4s ease;
}

/* Modal */
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.65);
backdrop-filter:blur(8px);
justify-content:center;
align-items:center;
z-index:999;
}

.modal-content{
position:relative;
background:#0b1d2a;
padding:30px;
border-radius:25px;
max-width:420px;
width:90%;
text-align:center;
box-shadow:0 0 50px rgba(255,215,0,0.3);
}

.close{
position:absolute;
top:15px;
right:20px;
font-size:1.6em;
cursor:pointer;
color:rgba(255,255,255,0.7);
transition:.3s;
}

.close:hover{
color:#fbd786;
transform:scale(1.2);
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸŒ™ Ramadan Planner</h1>
<div class="clock" id="clock"></div>

<div class="input-section">
<input type="text" id="taskInput" placeholder="Tambahkan kegiatan Ramadan...">
<input type="time" id="taskTime">
<button onclick="addTask()">Tambah</button>
</div>

<ul id="taskList"></ul>

<div class="progress-bar-container">
<div class="progress-bar" id="progressBar"></div>
</div>
</div>

<div id="welcomeModal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<h2>Selamat Datang ðŸŒ™</h2>
<p>Semoga Ramadan ini penuh berkah dan produktif.</p>
</div>
</div>

<script>

// INIT
window.onload=function(){
document.getElementById('welcomeModal').style.display='flex';
loadTasks();
updateClock();
};

function closeModal(){
document.getElementById('welcomeModal').style.display='none';
}

// CLOCK
function updateClock(){
const now=new Date();
document.getElementById('clock').textContent=now.toLocaleTimeString('id-ID');
checkOverdueTasks();
}
setInterval(updateClock,1000);

// ADD TASK
function addTask(){
const text=document.getElementById('taskInput').value.trim();
const time=document.getElementById('taskTime').value;
if(text==="")return;
const li=createTask(text,time,false);
document.getElementById('taskList').appendChild(li);
document.getElementById('taskInput').value="";
document.getElementById('taskTime').value="";
saveTasks();
updateProgress();
}

function createTask(text,time,completed){
const li=document.createElement('li');
li.innerHTML=`
<span class="task-text">${text}</span>
<span class="task-time">${time||'Tanpa waktu'}</span>
<button class="edit-btn">Edit</button>
<button class="delete-btn">Hapus</button>
`;
li.dataset.time=time;
if(completed)li.classList.add('completed');

li.querySelector('.task-text').onclick=function(){
li.classList.toggle('completed');
saveTasks();
updateProgress();
};

li.querySelector('.delete-btn').onclick=function(){
li.remove();
saveTasks();
updateProgress();
};

li.querySelector('.edit-btn').onclick=function(){
const span=li.querySelector('.task-text');
const input=document.createElement('input');
input.value=span.textContent;
input.style.flex="1";
span.replaceWith(input);
input.focus();
input.onblur=function(){
const newSpan=document.createElement('span');
newSpan.className="task-text";
newSpan.textContent=input.value||span.textContent;
newSpan.onclick=span.onclick;
input.replaceWith(newSpan);
saveTasks();
};
};

return li;
}

// PROGRESS
function updateProgress(){
const tasks=document.querySelectorAll('#taskList li');
const completed=document.querySelectorAll('#taskList li.completed');
const percent=tasks.length===0?0:(completed.length/tasks.length)*100;
document.getElementById('progressBar').style.width=percent+'%';
if(percent===100 && tasks.length>0)showConfetti();
}

// CONFETTI
function showConfetti(){
for(let i=0;i<50;i++){
const c=document.createElement("div");
c.style.position="fixed";
c.style.width="8px";
c.style.height="8px";
c.style.background="#fbd786";
c.style.top="-10px";
c.style.left=Math.random()*100+"vw";
c.style.borderRadius="50%";
c.style.zIndex="9999";
c.style.transition="transform 3s linear, opacity 3s";
document.body.appendChild(c);
setTimeout(()=>{c.style.transform="translateY(100vh) rotate(720deg)";c.style.opacity="0";},50);
setTimeout(()=>{c.remove();},3000);
}
}

// SAVE & LOAD
function saveTasks(){
const tasks=[];
document.querySelectorAll('#taskList li').forEach(li=>{
tasks.push({
text:li.querySelector('.task-text').textContent,
time:li.dataset.time,
completed:li.classList.contains('completed')
});
});
localStorage.setItem('ramadanTasks',JSON.stringify(tasks));
}

function loadTasks(){
const tasks=JSON.parse(localStorage.getItem('ramadanTasks'))||[];
tasks.forEach(t=>{
const li=createTask(t.text,t.time,t.completed);
document.getElementById('taskList').appendChild(li);
});
updateProgress();
}

// ENTER
document.getElementById('taskInput').addEventListener('keypress',function(e){
if(e.key==="Enter")addTask();
});

// OVERDUE GLOW
function checkOverdueTasks(){
const now=new Date();
const current=now.getHours()*60+now.getMinutes();
document.querySelectorAll('#taskList li').forEach(task=>{
const t=task.dataset.time;
if(t){
const [h,m]=t.split(':').map(Number);
if(h*60+m<current && !task.classList.contains('completed')){
task.style.boxShadow="0 0 20px rgba(255,0,0,0.4)";
}else{
task.style.boxShadow="none";
}
}
});
}

</script>
</body>
</html>
